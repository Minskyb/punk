<ul class="pk-menu pk-box np shadow">
    <%
    var menu ,i=0,len;
    for(len = menus.length ; i < len ; i++){
        menu = menus[i]
    %>
    <li class="pk-menu-item" <% if (menu.id == 'javascript:;'){%>data-toggle="menu"<%}%>>
        <a class="pk-menu-item-content"  href="<%=menu.id%>"><%=menu.name%></a>
        <%
        var children = menu.child
        if(children && children.length > 0){
        %>
        <div class="js-child-<%=i%>">
            <script>
                $.PK.interatorTemplate({
                    template: 'text!app/component/menu_child.html',
                    data:<%=JSON.stringify({menus:children})%>,
                    index:".js-child-<%=i%>"
                });
            </script>
        </div>
        <%}%>
    </li>
    <%}%>
</ul>
