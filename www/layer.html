<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
        }
        .one{
            background: url('./images/bak1.jpg') no-repeat ;
            background-size: 100%;
            height: 560px;
            background-attachment:fixed;
        }
        .two{
            background: url('./images/bak2.jpg') no-repeat;
            background-size: 100%;
            height: 560px;
            background-attachment:fixed;
        }

    </style>
</head>
<body>
<!--<div style="margin: 0 -15px;">-->
    <div style="height: 560px;background-color: #12B7F5;"></div>
    <div style="background: url('./images/brand.png') no-repeat 50%;height:280px"></div>
    <div class="auto one"  data-ratio ="0.03"  style="background-position: 50% -41.5px;"></div>
    <div style="height: 584px;position: relative;">
        <div style="background-image: url('./images/pic1.png');position: absolute;left:50%;margin-left: -364px;bottom: 0; width: 664px;height: 763px;"></div>
    </div>
    <div class="auto two" data-ratio ="0.05" style="background-position: 50% -150.1px;"></div>
    <div style="height: 580px;background-color: #fff;">
    </div>
<!--</div>-->
    <script src="lib/jquery/jquery.1.9.1.js"></script>
    <script>
        $(function(){

            $(".auto").each(function(){
                var $this = $(this);
                console.log($this.css("background-position-y"));
                $this.data("pk-y",$this.css("background-position-y"));
            })
            setBackImagePosition();
            $(window).bind("scroll",setBackImagePosition.bind(this));
            $(window).bind("resize",setBackImagePosition.bind(this));
        });

        function setBackImagePosition(e){

            console.log("yep");
            var scrollTop =  $(window).scrollTop();

            $(".auto").each(function(){
                var $this = $(this);
                $this.animate({
                    "background-position-y":parseFloat($this.data("pk-y"))+scrollTop*$this.attr("data-ratio")
                },0);
            });
        }
    </script>
</body>
</html>
