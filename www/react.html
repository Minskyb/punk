<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="lib/react/react.js"></script>
    <script src="lib/react/JSXTransformer.js"></script>
    <script src="lib/react/es5-sham.min.js"></script>
    <script src="lib/react/es5-shim.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="lib/jquery/jquery.1.9.1.js"></script>
    <title></title>
</head>
<body>
    <div id="content">
    </div>
    <script type="text/jsx">
        var Comment = React.createClass({
            rawMarkup: function() {
                var rawMarkup = marked(this.props.children.toString(), {sanitize: true});
                return { __html: rawMarkup };
            },

            render: function() {
                return (
                        <div className="comment">
                            <h2 className="commentAuthor">
                             {this.props.author}
                            </h2>
                            <span dangerouslySetInnerHTML={this.rawMarkup()} />
                        </div>
                );
            }
        });
        var CommentList = React.createClass({
            render:function(){
                var commentNodes = this.props.data.map(function(comment){
                    return (
                        <Comment author={comment.author}>
                            {comment.text}
                        </Comment>
                    );
                });
                return (
                        <div className="commentList">
                        {commentNodes}
                        </div>
                );
            }
        });
        var CommentForm = React.createClass({
            handleSubmit:function(e){
                e.preventDefault();
                var author = this.refs.author.getDOMNode().value.trim();
                var text = this.refs.text.getDOMNode().value.trim();
                if (!text || !author) {
                    return;
                }
                this.props.onCommentSubmit({author: author, text: text});
                this.refs.author.getDOMNode().value = '';
                this.refs.text.getDOMNode().value = '';
                return;
            },
            render:function(){
                return (
                        <form className="commentForm">
                                <input type="text" placeholder="Your name" ref="author" />
                                <input type="text" placeholder="Say something" ref="text"/>
                                <a onClick={this.handleSubmit}>Post</a>
                        </form>
                );
            }
        });
    </script>
    <script type="text/jsx">
        var CommentBox = React.createClass({
            loadCommentsFromServer:function(){
                $.ajax({
                    url:this.props.url,
                    type:'get',
                    cache:false,
                    success:function(data){
                        this.setState({data:data},function(){

                        });
                        console.log("success")
                    }.bind(this),
                    error:function(xhr, status, err){
                        console.error(this.props.url, status, err.toString());
                    }.bind(this)
                });
            },
            handleCommentSubmit:function(comment){
                $.ajax({
                    url: this.props.url,
                    dataType: 'json',
                    type: 'POST',
                    data: comment,
                    success: function(data) {
                        this.setState({data: data},{data:data},function(){

                        });
                    }.bind(this),
                    error: function(xhr, status, err) {
                        console.error(this.props.url, status, err.toString());
                    }.bind(this)
                });
            },
            getInitialState:function(){
                return {data:[]}
            },
            componentDidMount:function(){
                this.loadCommentsFromServer();
//                setInterval(this.loadCommentsFromServer, this.props.pollInterval);
            },
            render:function(){
                    return (
                      <div className="commentBox box">
                              <h1>Comment</h1>
                              <CommentList data={this.state.data}/>
                              <CommentForm onCommentSubmit={this.handleCommentSubmit}/>
                      </div>
                    );
            }
        });

        React.render(
                <CommentBox url="/api/comments" pollInterval={2000} />,
                document.getElementById('content')
        );
    </script>
</body>
</html>
