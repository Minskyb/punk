        var list = {
            a:["一","二","三","四","五","六","七","八","九","十","百","千"]
        }


        $(document).ready(function(){

            var search = {
                length:0
            };

            window.location.search.slice(1).split('&').forEach(function(value,index){
                search[value.split('=')[0]] = value.split('=')[1];
                search.length += 1;
            });

            function change2ChinaNum(src){
                if(src<=10){
                    return list.a[src-1];
                }
                else if(src>10 && src<20){
                    return list.a[9]+ list.a[(src%10)-1];
                }
                else
                    return src;
            }

           function createContent(obj,arr,floor){

               var item ;
               for(var i= 0; i<arr.length;i++){
                   item = arr[i];
                   var elementLi = document.createElement('div');
                   switch (floor){
                       case 1:

                           elementLi.innerHTML = '<div class="item">'+change2ChinaNum(i+1)+"、"+'</span>'+item.content+'</div>';
                        break;
                       case 2:
                           elementLi.innerHTML = '<div class="item">'+(i+1)+"、"+'</span>'+item.content+'</div>';
                        break;
                       case 3:
                           elementLi.innerHTML = '<div class="item">( '+(i+1)+' ) </span>'+item.content+'</div>';
                           break;
                       default :
                           elementLi.innerHTML = '<div class="item">'+(i+1)+"、"+'</span>'+item.content+'</div>';
                           break;
                   }

                   if(item.child && item.child.length > 0){
                        var elementOl = document.createElement('div');
                        elementOl.className = "floor-"+floor;
                        $(elementLi).append(elementOl);
                       createContent(elementOl,item.child,floor+1);
                   }
                   $(obj).append(elementLi);
               }
           }

            var index = parseInt(search['type'],10) || 1

            var header = document.createElement('div');
            header.className = 'header';
            header.innerHTML = docRes[index-1].title;
            var content = document.createElement('p');
            content.innerHTML = docRes[index-1].content;
            var elementOl = document.createElement('div');
            elementOl.className = "floor-0";

            createContent(elementOl,docRes[index-1].child,1);

            $(document.body).empty();
            $(document.body).append(header);
            $(document.body).append(content);
            $(document.body).append(elementOl);


        });
    </script>
